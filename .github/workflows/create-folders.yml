name: Generate JSON and Student Profiles from CSV

on:
  push:
    paths:
      - 'data/**/*.csv'
  workflow_dispatch:
    inputs:
      csv_file:
        description: 'CSV file name (e.g., 2025_Summer_MSDS692.csv)'
        required: true
        type: string

permissions:
  contents: write
  actions: read

jobs:
  generate-json:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # No additional dependencies needed for JSON generation
        
    - name: Clean previous generated files
      run: |
        # Remove any leftover folders and JSON files from both locations
        rm -rf data/2025_summer_*
        rm -rf data/students
        rm -f *.json
        rm -f data/*.json
        echo "âœ… Cleaned previous generated files"
        
    - name: Pull latest changes to avoid conflicts
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - JSON Generator"
        git pull --rebase origin main || echo "âš ï¸ Pull failed, continuing..."
        
    - name: Generate JSON and Profiles from CSV
      run: |
        if [ -n "${{ github.event.inputs.csv_file }}" ]; then
          # Manual dispatch - process specific file
          csv_path="data/${{ github.event.inputs.csv_file }}"
          echo "ğŸ”„ Processing specific file: $csv_path"
          if [ -f "$csv_path" ]; then
            echo "ğŸ“„ Step 1: Generating JSON for regis repository..."
            python scripts/process_csv.py --json-only "$csv_path"
            
            echo "ğŸ“ Step 2: Creating profile folders for student editing..."
            python scripts/process_csv.py "$csv_path"
          else
            echo "âŒ File not found: $csv_path"
            exit 1
          fi
        else
          # Auto trigger - process all CSV files
          echo "ğŸ”„ Auto-processing all CSV files in data/"
          echo "ğŸ“„ Step 1: Generating JSON files..."
          python scripts/generate_json.py
          
          echo "ğŸ“ Step 2: Creating profile folders..."
          for csv_file in data/*.csv; do
            if [ -f "$csv_file" ]; then
              echo "   Processing: $(basename $csv_file)"
              python scripts/process_csv.py "$csv_file"
            fi
          done
        fi
        
    - name: Verify JSON and Profile generation
      run: |
        echo "ğŸ“‹ Checking for generated JSON files..."
        if ls data/*.json >/dev/null 2>&1; then
          echo "âœ… JSON files generated successfully in data/ folder:"
          ls -la data/*.json
          
          # Show basic info about each JSON file
          for json_file in data/*.json; do
            echo ""
            echo "ğŸ“„ $(basename $json_file):"
            if command -v jq >/dev/null 2>&1; then
              student_count=$(jq '.students | length' "$json_file" 2>/dev/null || echo "unknown")
              course_name=$(jq -r '.course.name' "$json_file" 2>/dev/null || echo "unknown")
              echo "   Course: $course_name"
              echo "   Students: $student_count"
            else
              echo "   Size: $(wc -c < "$json_file") bytes"
            fi
          done
        else
          echo "âŒ No JSON files were generated in data/ folder!"
          exit 1
        fi
        
        echo ""
        echo "ğŸ“‹ Checking for generated profile folders..."
        if [ -d "data/students" ]; then
          student_folders=$(find data/students -maxdepth 1 -type d | grep -v "^data/students$" | wc -l)
          echo "âœ… Profile folders generated: $student_folders students"
          
          # List student folders
          echo "ğŸ‘¥ Student folders:"
          find data/students -maxdepth 1 -type d | grep -v "^data/students$" | sort | while read folder; do
            username=$(basename "$folder")
            if [ -f "$folder/profile.md" ]; then
              echo "   â€¢ $username (profile.md âœ…)"
            else
              echo "   â€¢ $username (profile.md âŒ)"
            fi
          done
        else
          echo "âŒ No student profile folders found!"
          exit 1
        fi
        
    - name: Commit and push JSON files and profiles
      run: |
        git add data/*.json
        git add data/students/
        if git diff --staged --quiet; then
          echo "ğŸ“ No new files to commit"
        else
          # Count files for commit message
          json_count=$(ls data/*.json 2>/dev/null | wc -l)
          if [ -d "data/students" ]; then
            student_count=$(find data/students -maxdepth 1 -type d | grep -v "^data/students$" | wc -l)
          else
            student_count=0
          fi
          
          git commit -m "ğŸ“ Auto-generate: $json_count JSON file(s) + $student_count student profile(s) - $(date +'%Y-%m-%d %H:%M UTC')"
          
          # Try to push, handle conflicts gracefully
          if ! git push; then
            echo "âš ï¸ Push failed, trying to resolve conflicts..."
            git pull --rebase origin main
            git push
          fi
          
          echo "âœ… Successfully pushed JSON files and student profiles to repository"
          
          # Show what was committed
          echo "ğŸ“Š Committed files:"
          git show --name-only HEAD
        fi