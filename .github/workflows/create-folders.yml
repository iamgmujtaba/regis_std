name: Generate Student JSON from CSV

on:
  push:
    paths:
      - 'data/**/*.csv'
  workflow_dispatch:
    inputs:
      csv_file:
        description: 'CSV file name (e.g., 2025_Summer_MSDS692.csv)'
        required: true
        type: string

permissions:
  contents: write
  actions: read

jobs:
  generate-json:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # No additional dependencies needed for JSON generation
        
    - name: Clean previous generated files
      run: |
        # Remove any leftover folders and JSON files
        rm -rf data/2025_summer_*
        rm -rf data/students
        rm -f *.json
        echo "âœ… Cleaned previous generated files"
        
    - name: Generate JSON from CSV
      run: |
        if [ -n "${{ github.event.inputs.csv_file }}" ]; then
          # Manual dispatch - process specific file
          csv_path="data/${{ github.event.inputs.csv_file }}"
          echo "ðŸ”„ Processing specific file: $csv_path"
          if [ -f "$csv_path" ]; then
            python scripts/process_csv.py --json-only "$csv_path"
          else
            echo "âŒ File not found: $csv_path"
            exit 1
          fi
        else
          # Auto trigger - process all CSV files
          echo "ðŸ”„ Auto-processing all CSV files in data/"
          python scripts/generate_json.py
        fi
        
    - name: Verify JSON generation
      run: |
        echo "ðŸ“‹ Checking for generated JSON files..."
        if ls *.json >/dev/null 2>&1; then
          echo "âœ… JSON files generated successfully:"
          ls -la *.json
          
          # Show basic info about each JSON file
          for json_file in *.json; do
            echo ""
            echo "ðŸ“„ $json_file:"
            if command -v jq >/dev/null 2>&1; then
              student_count=$(jq '.students | length' "$json_file" 2>/dev/null || echo "unknown")
              course_name=$(jq -r '.course.name' "$json_file" 2>/dev/null || echo "unknown")
              echo "   Course: $course_name"
              echo "   Students: $student_count"
            else
              echo "   Size: $(wc -c < "$json_file") bytes"
            fi
          done
        else
          echo "âŒ No JSON files were generated!"
          echo "ðŸ“‹ Current directory contents:"
          ls -la
          exit 1
        fi
        
    - name: Commit and push JSON files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action - JSON Generator"
        git add *.json
        if git diff --staged --quiet; then
          echo "ðŸ“ No new JSON files to commit"
        else
          # Count JSON files for commit message
          json_count=$(ls *.json 2>/dev/null | wc -l)
          git commit -m "ðŸŽ“ Auto-generate JSON files: $json_count course(s) - $(date +'%Y-%m-%d %H:%M UTC')"
          git push
          echo "âœ… Successfully pushed JSON files to repository"
          
          # Show what was committed
          echo "ðŸ“Š Committed files:"
          git show --name-only HEAD
        fi