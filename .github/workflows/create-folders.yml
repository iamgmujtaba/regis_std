name: Create Student Folders from CSV

on:
  push:
    paths:
      - 'data/**/*.csv'
  workflow_dispatch:
    inputs:
      csv_path:
        description: 'Path to CSV file (e.g., data/MSDS696_S71_Data Science Practicum II_GradesExport_2025-11-05-18-14.csv)'
        required: false
        type: string

permissions:
  contents: write
  actions: read

jobs:
  create-folders:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        
    - name: Create folder structure
      run: |
        python scripts/create-structure.py "${{ github.event.inputs.csv_path || 'auto' }}"
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-create student folders from CSV - $(date)"
          git push
        fi