name: Sync Student Data to Main Portfolio

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'data/**/*.md'
      - 'data/**/*.jpg'
      - 'data/**/*.png'
      - 'data/**/*.pdf'

permissions:
  contents: read

jobs:
  sync-to-main:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout regis_std repository
      uses: actions/checkout@v4
      
    - name: Check if PAT_TOKEN exists
      run: |
        if [ -z "${{ secrets.PAT_TOKEN }}" ]; then
          echo "❌ PAT_TOKEN secret not found"
          exit 1
        else
          echo "✅ PAT_TOKEN secret found"
        fi
        
    - name: Checkout main portfolio repository
      uses: actions/checkout@v4
      with:
        repository: 'iamgmujtaba/regis'
        token: ${{ secrets.PAT_TOKEN }}
        path: 'main-portfolio'
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyYAML
        
    - name: Sync student data
      run: |
        python scripts/sync-to-portfolio.py
        
    - name: Commit and push to main portfolio
      run: |
        cd main-portfolio
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-sync student data from regis_std - $(date)"
          git push
        fi